<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<script defer src="index.js"></script>
	</head>
	<body>
		<nav class="tabs is-toggle is-toggle-rounded is-fullwidth">
			<ul>
				<li class="nav is-active">
					<a>
						<span>Neu</span>
					</a>
				</li>
				<li class="nav">
					<a>
						<span>Voten</span>
					</a>
				</li>
				<li class="nav">
					<a>
						<span>Sieger</span>
					</a>
				</li>
			</ul>
		</nav>

		<main>
			<section class="flex"></section>
			<section class="block"></section>
		</main>
		<template id="neu">
			<form id="form" method="POST" enctype="multipart/form-data">
				<div class="field">
					<label class="label">Datei</label>
					<label class="file">
						<input
							id="file"
							type="file"
							name="bild"
							accept="image/*"
							aria-label="File browser"
							onchange="changeButton(event)"
						/>
						<div id="file-upload-filename"></div>
						<span class="file-custom"></span>
					</label>
				</div>

				<div class="field">
					<label class="label">Text</label>
					<div class="control">
						<input
							name="text"
							class="input"
							type="text"
							placeholder="Text"
						/>
					</div>
				</div>

				<div class="control">
					<button
						id="submitBtn"
						class="button is-primary"
						type="submit"
						disabled
					>
						Submit
					</button>
				</div>
			</form>
		</template>
		<template id="voten">
			<div class="card">
				<div class="card-image">
					<figure class="image is-3by2">
						<img loading="auto" />
					</figure>
				</div>
				<div class="card-content">
					<div class="content"></div>
				</div>
				<footer class="card-footer">
					<a class="card-footer-item"
						><button onclick="upVote()">
							<i
								class="fa fa-2x fa-thumbs-up"
								aria-hidden="true"
							></i>
						</button>
					</a>
					<a class="card-footer-item">
						<button onclick="downVote()">
							<i
								class="fa fa-2x fa-thumbs-down"
								aria-hidden="true"
							></i>
						</button>
					</a>
				</footer>
			</div>
		</template>

		<template id="sieger">
			<h1></h1>
			<div class="card">
				<div class="card-header">
					<div class="card-header-title"></div>
				</div>
				<div class="card-image">
					<figure class="image is-3by2">
						<img loading="auto" />
					</figure>
				</div>
				<div class="card-content">
					<div class="content"></div>
				</div>
			</div>
		</template>
	</body>
</html>
